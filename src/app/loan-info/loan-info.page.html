<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>Loan Application</ion-title>
	</ion-toolbar>
	<ion-list lines="none">
		<ion-item>
			<div class="item_inner d-flex">
				<div class="img_box center_img" slot="start">
					<img src="assets/imgs/img_travel.png" class="crop_img">
				</div>
				<div class="text-box">
					<h3>Welcome to</h3>
					<h2>Diversity Micro-Credit</h2>
					<h4 class="d-flex"><span>{{'apply_now' | translate}}</span> {{'instant_loan_at' | translate}}<br>interest % </h4>
				</div>
			</div>
		</ion-item>
	</ion-list>
</ion-header>

<ion-content class="bg_color" fullscreen>
	<div class="about">
		<p class="animate__animated animate__fadeInUp">
				Account list
		</p>
		<p class="animate__animated animate__fadeInUp">
				
		</p>
	</div>
	<div class="form">
		<ion-list lines="none">
			<h2 class="d-flex animate__animated animate__fadeInUp">LGF: Balance</h2>
			<ion-item class="animate__animated animate__fadeInUp" lines="none">
				<ion-input type="number" placeholder="Your balance"></ion-input>
			</ion-item>
			<h2 class="d-flex animate__animated animate__fadeInUp">New Payment</h2>
			<ion-item class="animate__animated animate__fadeInUp" lines="none">
				<ion-input type="text" placeholder="Enter new payment"></ion-input>
			</ion-item>
		</ion-list>
	</div>
</ion-content>

 
<ion-footer class="ion-no-border animate__animated animate__fadeInUp">
	<ion-button size="large" shape="block" class="btn">Send Payment</ion-button>
</ion-footer>
