<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="banner">
        <h2 class="ion-text-center animate__animated animate__zoomIn">
            Diversity
            <span> Micro-Credit</span>
            
            <img src="assets/imgs/img_study.png">
            <br>
            <br>
        </h2>
    </div>

    <div class="form">
        <h2 class="ion-text-center animate__animated animate__fadeInUp">Sign Up</h2>
        <h2>Country</h2>
        <ion-list lines="none">
            <ion-select class="dropdownselection" placeholder="Kenya" interface="popover">
                <ion-select-option value="A CoruÃ±a">
                  <ion-icon src="/assets/icons/man.svg"></ion-icon> Kenya
                </ion-select-option>
                <ion-select-option value="Tanzania">Tanzania</ion-select-option>
                <ion-select-option value="Uganda">Uganda</ion-select-option>
                <ion-select-option value="Rwanda">Rwanda</ion-select-option>
            </ion-select>
            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <ion-input type="number" placeholder="0712 123456"></ion-input>
            </ion-item>
           

            <ion-button size="large" shape="block" class="btn animate__animated animate__fadeInUp" (click)="verification()">{{'continue' | translate}}</ion-button>
        </ion-list>

    </div>

    <div class="thumb_impression ion-text-center ">
        <h2>
            <span class="animate__animated animate__fadeInUp">{{'sign_up_text' | translate}}</span>
            <br>
            <span class="animate__animated animate__fadeInUp"> {{'phone_number' | translate}}</span>
        </h2>
    </div>
</ion-content>
